<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  <title>Unsplah Images</title>
</head>

<body>
  <div class="content">
    <div class="search pt-5 flex ">
      <input type="search" id="searchInput"
        class="justify-center lg:ml-5 ml-2 border outline-none border-zinc-900 text-left md:px-4 lg:px-6 py-2 rounded-full w-2/3 md:w-1/2 lg:w-1/3 max-w-sm md:max-w-md lg:max-w-lg"
        placeholder="Search..." />
      <button onclick="searchImage()" class="bg-black rounded-full px-4 mx-1 text-white">
        Search
      </button>

      <div class=" ml-auto" id="authContainer">

        <!-- Other content for authContainer goes here -->
      </div>

    </div>
    <div class="flex space-x-2 " id="tagContainer">
      <!-- The inner container for scrolling -->
      <div id="tagContainerInner" class="flex space-x-2 mx-5 mt-4 ">
        <!-- Tags will be dynamically added here using JavaScript -->
      </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 p-5 lg:grid-cols-3 xl:grid-cols-4 gap-4" id="app">
    </div>
    <div id="pagination" class=" pb-12 text-white text-center"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="js/script.js"></script>
  <script src="js/auth.js" type="module"></script>
</body>

</html>
